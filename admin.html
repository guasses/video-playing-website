<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>数据管理</title>
</head>
<body>
    <form action="./admin.html" method="POST">
        电影名称：<input type="text" name="movie_name" id="" autocomplete="off">
        英文名称：<input type="text" name="movie_ename" id="" autocomplete="off">
        所属国家：<input type="text" name="movie_country" id="" autocomplete="off">
        电影类型：<input type="text" name="movie_type" id="" autocomplete="off">
        电影链接：<input type="text" name="movie_link" id="" autocomplete="off">
        电影封面链接：<input type="text" name="movie_cover_link" id="" autocomplete="off">
        点击次数：<input type="number" name="movie_click" id="" autocomplete="off">
        观看次数：<input type="number" name="movie_watch" id="" autocomplete="off">
        热度：<input type="number" name="movie_heat" id="" autocomplete="off">
        评分：<input type="number" name="movie_score" id="" autocomplete="off">
        <input type="submit" value="提交">
    </form>
</body>
</html>
