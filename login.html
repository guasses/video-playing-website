<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登陆</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/cookie_util.js"></script>
    <script src="js/cross-browser.js"></script>
    <script src="js/login.js"></script>
</head>
<body>
    <div class="container">
        <div class="item">
            <h4 id='title'>登录</h4>
            <div class="flex-form">
                <form id="myForm">
                    <input type="text" id="name" name="name" placeholder="用户名" required autocomplete="off">
                    <input type="password" id="passwd" name="password" placeholder="密码" required autocomplete="off">
                    <button id="dl">登录</button>
                </form>
                <form id="myForm1">
                    <input type="text" id="zc_name" name="zc_name" placeholder="用户名" required autocomplete="off">
                    <input type="password" id="zc_passwd" name="zc_password" placeholder="密码" required autocomplete="off">
                    <input type="text" id="zc_reason" placeholder="理由" required autocomplete="off">
                    <button id="zc">注册</button>
                </form>
            </div>
            <p class="reg">还没有账户？<a href="#" id="register">注册</a></p>
            <p class="reg">已拥有账户？<a href="#" id="signIn">登录</a></p>
        </div>
    </div>
    <footer>

    </footer>
</body>
</html>
